<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Novo Funcionário</title>
  <link rel="stylesheet" href="style.css">
  <!-- Incluir Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <!-- Menu de navegação -->
  <nav>
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="obter-funcionarios.html">Obter Todos os Funcionários</a></li>
      <li><a href="criar-funcionario.html">Criar Novo Funcionário</a></li>
      <li><a href="obter-funcionario-id.html">Obter Funcionário por ID</a></li>
      <li><a href="atualizar-funcionario.html">Atualizar Funcionário</a></li>
      <li><a href="excluir-funcionario.html">Excluir Funcionário</a></li>
      <li><a href="listar-funcionarios.html">Lista de Funcionários</a></li>
    </ul>
  </nav>

  <!-- Conteúdo principal da página -->
  <div class="container">
    <h1><i class="fas fa-user-plus"></i> Criar Novo Funcionário</h1>

    <form id="formCriarFuncionario">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Digite o nome do funcionário" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="Digite o e-mail do funcionário" required>

      <label for="idade">Idade:</label>
      <input type="number" id="idade" placeholder="Digite a idade do funcionário" required>

      <label for="cargo">Cargo:</label>
      <input type="text" id="cargo" placeholder="Digite o cargo do funcionário" required>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" placeholder="Digite o endereço do funcionário" required>

      <button type="submit"><i class="fas fa-save"></i> Salvar Funcionário</button>
    </form>

    <a href="index.html">Voltar à página principal</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
